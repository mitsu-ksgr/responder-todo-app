<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Responder Todo App</title>
  <link rel="stylesheet" href="static/css/uikit.min.css" />
  <script src="static/js/uikit.min.js"></script>
  <script src="static/js/uikit-icons.min.js"></script>
</head>
<body>
  <div>
    <div class="uk-navbar-container uk-sticky uk-sticky-fixed">
      <div class="uk-container uk-container-expand uk-section-primary">
        <nav class="uk-navbar">
          <div class="uk-navbar-left">
            <a href="/" class="uk-navbar-item uk-logo">Todo App</a>
          </div>
          <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
              <li>
                <a href="https://github.com/mitsu-ksgr/responder-todo-app">github</a>
              </li>
              {% if isLogin() %}
                <li>
                  <!-- TODO: fix button style -->
                  <a style="font-size: 14px;">
                    <form action="/logout" method="post" style="display: inline;">
                      <button
                        type="submit"
                        style="color: rgba(255,255,255,0.5); border: none; background-color: transparent;"
                        >LOGOUT</button>
                    </form>
                  </a>
                </li>
              {% else %}
                <li><a href="/join">join</a></li>
                <li><a href="/login">Login</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <div class="uk-container uk-section uk-section-default">
      {# Main Contents #}
      {%- block content %}{% endblock %}
    </div>

    <div class="uk-container uk-container-expand uk-section-muted">
      <nav class="uk-navbar">
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
            <li><a href="/">top</a></li>
            <li><a href="https://github.com/mitsu-ksgr/responder-todo-app">github</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</body>
</html>
