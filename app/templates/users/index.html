{%- extends "layout.html" %}
{%- block content %}

<h1>Users</h1>

<div>
  <h3>Users ({{ users | count }})</h3>

  {% if users|length > 0 %}
    <ul>
      {% for user in users %}
      <li>
        <a href="/user/{{user.id}}">{{ user.id }}:  {{ user.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>no user yet</p>
  {% endif %}
</div>

{%- endblock %}
